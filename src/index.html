<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Estimator</title>
    <script type="module" src="app.js"></script>
</head>

<body>
    <h2>Covid Estimator</h2>
    <div id="covid-form">
        <h3>Add Data</h3>
        <form id="add-data">
            <div>
                <label for="population">Population:</label>
                <input type="text" id="population" data-population="population">
            </div>
            <div>
                <label for="timeToElapse">Time to elapse:</label>
                <input type="text" id="population" data-time-to-elapse="timeToElapse">
            </div>
            <div>
                <label for="reportedCases">Reported Cases</label>
                <input type="text" id="population" data-reported-cases="reportedCases">
            </div>
            <div>
                <p>Please select period type</p>
                <div>
                    <input type="radio" name="hospitalBed" id="" data-period-type value="days">
                    <label for="days">Day</label>
                </div>
                <div>
                    <input type="radio" name="hospitalBed" id="" data-period-type value="weeks">
                    <label for="days">Week</label>
                </div>
                <div>
                    <input type="radio" name="hospitalBed" id="" data-period-type value="month">
                    <label for="days">Month</label>
                </div>
            </div>
            <div>
                <label for="periodType">Total Hospital beds</label>
                <input type="text" id="population" data-total-hospital-beds="data-total-hospital-beds">
            </div>
            <input type="submit" value="Submit" id="submit" data-go-estimate>
        </form>
    </div>
</body>

</html>
